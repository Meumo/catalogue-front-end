<div class="alert alert-danger" *ngIf="mode=='add' && errorMessage">
    <strong>{{errorMessage}} !!</strong>
</div>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Gestion des Users</h3>
    </div>
    <div class="panel-body">
        <div *ngIf="mode=='list'">
            <button class="btn btn-success" (click)="onAdd()"><span class="glyphicon glyphicon-plus"></span></button>
        </div>
        <p></p>
        <div class="col-md-5 col-md-offset-3" *ngIf="mode=='add'">
            <form #f="ngForm" (ngSubmit)="onSave(f.value)">
                <div class="form-group">
                    <label class="control-label">Username : </label>
                    <input type="text" name="username" class="form-control" ngModel>
                </div>
                <div class="form-group">
                    <label class="control-label">Password : </label>
                    <input type="password" name="password" class="form-control" ngModel>
                </div>
                <div class="form-group">
                    <label class="control-label">Confirm Pasword : </label>
                    <input type="password" name="confirmedPassword" class="form-control" ngModel>
                </div>
                <button type="submit" class="btn btn-success">Save</button>
            </form>
        </div>

        <div class="col-md-5 col-md-offset-3" *ngIf="mode=='edit'">
            <form #f="ngForm" (ngSubmit)="onUpdate(f.value)">
                <div class="form-group">
                    <label class="control-label">Username : </label>
                    <input type="text" name="username" class="form-control" ngModel [(ngModel)]="currentUser.username">
                </div>
                <button type="submit" class="btn btn-success">Update</button>
            </form>
        </div>

        <table class="table table-striped" *ngIf="mode=='list'">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Actived</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let u of users._embedded.appUsers">
                    <td>{{u.username}}</td>
                    <td>{{u.actived}}</td>
                    <td><button class="btn btn-danger" (click)="onDelete(u)"><span
                                class="glyphicon glyphicon-remove"></span></button></td>
                    <td><button class="btn btn-success" (click)="onEdit(u)"><span
                                class="glyphicon glyphicon-edit"></span></button></td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
