<div class="col-md-6 col-md-offset-3">
        <div class="alert alert-danger" *ngIf="errorMessage">
                <strong>{{errorMessage}} !!</strong>
            </div>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Authentication</h3>
        </div>
        <div class="panel-body">
            <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
                <div class="form-group">
                    <label class="control-label">Username </label>
                    <input type="text" name="username" ngModel class="form-control">
                </div>
                <div class="form-group">
                    <label class="control-label">Password </label>
                    <input type="password" name="password" ngModel class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>&nbsp;&nbsp;
                <button  (click)="onRegister()" type="submit" class="btn btn-success">Register</button>
            </form>
        </div>
    </div>
</div>
